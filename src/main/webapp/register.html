<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link href="css/register.css" rel="stylesheet">
</head>
<body>

<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>
        <span>已有帐号？</span> <a href="login.html">登录</a>
    </div>
    <form id="reg-form" action="users/register" method="post">

        <table>

            <tr>
                <td>用户名</td>
                <td class="inputs">
                    <input name="username" type="text" id="username">
                    <br>
                    <span id="username_err" class="err_msg" style="display: none">用户名不太受欢迎</span>
                </td>

            </tr>

            <tr>
                <td>密码</td>
                <td class="inputs">
                    <input name="password" type="password" id="password">
                    <br>
                    <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
                </td>
            </tr>


        </table>

        <div class="buttons">
            <input value="注 册" type="submit" id="reg_btn" @click="register">
        </div>
        <br class="clear">
    </form>

</div>
<script src="js/vue.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el: "#app",
        mounted(){

        },
        methods: {
            register() {
                var _this = this;

                axios({
                    method: "post",
                    url: "http://localhost:8080/zhdj/users/register",
                }).then(function (resp) {
                    if (resp.data == "200") {
                        alert("注册成功")
                        console.log("注册成功")
                    }else {
                        alert("注册失败")
                        console.log("注册失败")
                    }
                })
            },
        },
        data() {
            return {

                // 品牌模型数据
                dynamic:{
                    dynamic_id:'',
                    time:'',
                    content:'',
                    type:''
                },
                tableData: [{

                    time:'2022.1',

                    content:'动态页',

                    type:'动态'
                },{

                    time:'2022.2',

                    content:'道具页',

                    type:'道具'
                }],
                brand: {
                    status: '',
                    brandName: '',

                },
            }
        }
    })

</script>
</body>
</html>
